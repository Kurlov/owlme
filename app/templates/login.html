<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
function set_openid(openid, pr)
{
    u = openid.search('<username>')
    if (u != -1) {
        // openid requires username
        user = prompt('Enter your ' + pr + ' username:')
        openid = openid.substr(0, u) + user
    }
    form = document.forms['login'];
    form.elements['openid'].value = openid
}
</script>
<section>
        <div class="container">
            <div class="row">
                <h1 class="section-heading">Войти</h1>
                <a href="/authorize/facebook" class="btn btn-social-icon btn-lg btn-facebook">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="/authorize/vkontakte" class="btn btn-social-icon btn-lg btn-vk">
                    <i class="fa fa-vk"></i>
                </a>
                <a class="btn btn-social-icon btn-lg btn-twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="/authorize/google" class="btn btn-social-icon btn-lg btn-google-plus">
                    <i class="fa fa-google-plus"></i>
                </a>
            </div>
        </div>
    </section>

{% endblock %}
